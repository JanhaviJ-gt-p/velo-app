#!/bin/bash

read -p "Enter a number: " num

if [ "$num" -le 1 ]; then
    echo "Number should be greater than 1"
    exit 1
fi

is_composite=0

for (( i=2; i<num; i++ ))
do
    if (( num % i == 0 )); then
        is_composite=1
        break
    fi
done

if [ $is_composite -eq 1 ]; then
    echo "$num is a composite number"
else
    echo "$num is a prime number"
fi
